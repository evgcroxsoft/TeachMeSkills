{% extends "index.html" %}
{% block content %}
{{ super() }}
<h2>{% block title %} Register {% endblock %}</h2>
<br>
{% for cat, msg in get_flashed_messages(true) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<form action="/register" method="post" class="form-contact"
<p><label>Nickname: </label><input type="text" name="nickname" placeholder="Leon" required</p>
<p><label>Email:</label><input type="email" name="form_email" placeholder="example@gmail.com" required</p>
<p><label>Password:</label><input type="password" name="password" value="" placeholder="A_we2as0" required</p>
<p><label>Password2:</label><input type="password" name="password_2" value="" placeholder="A_we2as0" required</p>
<p><input type="submit" value="Register">
    <p><label>    At least 8 characters</label></p>
        <p><label> Must be restricted to, though does not specifically require any of:</label></p>
            <p><label>    uppercase letters: A-Z</label></p>
                <p><label>    lowercase letters: a-z</label></p>
                    <p><label>    numbers: 0-9</label></p>
                        <p><label>   any of the special characters: @#$%^&+=</label></p>



    <hr align=left width="300px">
<p><a href="{{url_for('login')}}">Login</a>
</form>
{% endblock%}
