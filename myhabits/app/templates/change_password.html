{% extends "index.html" %}
{% block content %}
{{ super() }}
<h2>{% block title %} Change Password {% endblock %}</h2>
<br>
{% for cat, msg in get_flashed_messages(true) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<form  method="post" class="form-contact"
<p><label>Password:</label><input type="password" name="form-password" value="" placeholder="A_we2as0" required</p>
<p><label>Password2:</label><input type="password" name="form-password_2" value="" placeholder="A_we2as0" required</p>
<p><input type="submit" value="Update"><p>
    <p><label>    At least 8 characters</label></p>
        <p><label> Must be restricted to, though does not specifically require any of:</label></p>
            <p><label>    uppercase letters: A-Z</label></p>
                <p><label>    lowercase letters: a-z</label></p>
                    <p><label>    numbers: 0-9</label></p>
                        <p><label>   any of the special characters: @#$%^&+=</label></p>
</form>
{% endblock%}
